<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="google-signin-client_id" content="176961205934-eu3f6o0o3ccomln7t9e53qa19lk3hqu1.apps.googleusercontent.com">
  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link href="/webjars/font-awesome/5.8.2/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="/webjars/startbootstrap-sb-admin-2/4.0.2/css/sb-admin-2.min.css" rel="stylesheet">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body class="bg-gradient-primary">
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form id="login" class="user" th:action="@{/login}" method="post">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div>
                    <a href="#" class="btn btn-login btn-primary btn-user btn-block">
                      Login
                    </a>
                    <hr>
                    <!--<a href="index.html" class="btn btn-google btn-user btn-block">-->
                      <!--<i class="fab fa-google fa-fw"></i> Login with Google-->
                    <!--</a>-->
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    <!--<a href="index.html" class="btn btn-facebook btn-user btn-block">-->
                      <!--<i class="fab fa-facebook-f fa-fw"></i> Login with Facebook-->
                    <!--</a>-->
                  </form>
                  <hr>
                  <!--<div class="text-center">-->
                    <!--<a class="small" href="forgot-password.html">Forgot Password?</a>-->
                  <!--</div>-->
                  <div class="text-center">
                    <a class="small" href="user/register">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
  <script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="/webjars/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <script src="/webjars/startbootstrap-sb-admin-2/4.0.2/js/sb-admin-2.min.js"></script>
  <script src="./js/login.js"></script>

</body>

</html>
