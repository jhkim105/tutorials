server:
  port: 8080
spring:
  config:
    import: 'optional:configserver:'
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: product
          uri: http://localhost:8081
          predicates:
            - Path=/products/**
        - id: order
          uri: http://localhost:8082
          predicates:
            - Path=/orders/**
      discovery:
        locator:
          enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8089/realms/demo
          jwk-set-uri: http://localhost:8089/realms/demo/protocol/openid-connect/certs
      client:
        registration:
          keycloak:
            client-id: oidc-demo
            client-secret: Muo0SyBXyd3z06G5YPuP4n4gggX8pQlt
            authorization-grant-type: authorization_code
            scope: openid, read
            redirect-uri: http://localhost:8080/login/oauth2/code/keycloak
        provider:
          keycloak:
            issuer-uri: http://localhost:8089/realms/demo
            end-session-endpoint: ${issuer-uri}/protocol/openid-connect/logout
            user-name-attribute: preferred_username

logging:
  level:
    'org.springframework.cloud.gateway': info